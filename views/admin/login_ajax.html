<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="/css/login1.css">
  <link rel="stylesheet" href="/layui/css/layui.css">
</head>

<body>
  <div class="main">
    <div class="layui-card">
      <div class="layui-card-header">管理员登陆</div>
      <div class="layui-card-body">
        <form class="layui-form" action="">
          <div class="layui-form-item">
            <label class="layui-form-label">用户名：</label>
            <div class="layui-input-block">
              <input type="text" name="username" required lay-verify="required | username" placeholder="请输入用户名"
                autocomplete="off" class="layui-input">
            </div>
          </div>
          <div class="layui-form-item">
            <label class="layui-form-label">密码：</label>
            <div class="layui-input-block">
              <input type="password" name="password" required lay-verify="required | password" placeholder="请输入密码"
                autocomplete="off" class="layui-input">
            </div>
          </div>

          <div class="layui-form-item">
            <div class="layui-input-block">
              <button class="layui-btn" lay-submit lay-filter="formSubmit">立即提交</button>
              <button type="reset" class="layui-btn layui-btn-primary">重置</button>
            </div>
          </div>
        </form>

      </div>
    </div>
  </div>

</body>

</html>

<script src="/layui/layui.js"></script>
<script src="/js/login_ajax.js"></script>
